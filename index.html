<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Dino Joget</title>
  
  <!-- Load Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
  <!-- Optional: You might also need the GLTFLoader if you're loading a GLTF model -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/examples/js/loaders/GLTFLoader.js"></script>
  
</head>
<body>

  <script>
    // Initialize the scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create a dino model (example: use GLTFLoader if you have a 3D model in GLTF format)
    const loader = new THREE.GLTFLoader();
    loader.load('models/dino.gltf', function (gltf) {
      const dino = gltf.scene;
      scene.add(dino);

      // Add animation to dino (for example, rotation)
      function animateDino() {
        requestAnimationFrame(animateDino);
        
        dino.rotation.y += 0.01;  // Dino will rotate slowly

        renderer.render(scene, camera);
      }

      animateDino();
    });

    // Set up the camera position
    camera.position.z = 5;
  </script>

</body>
</html>
