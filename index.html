<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teks Berjalan dengan Animasi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Warna latar belakang */
            overflow: hidden; /* Menghilangkan scrollbar */
            margin: 0;
            padding: 20px;
        }

        .marquee {
            position: absolute;
            white-space: nowrap; /* Mencegah teks terputus */
            font-weight: bold; /* Teks tebal */
            color: black; /* Warna teks hitam */
            font-size: 24px; /* Ukuran font */
            animation: scroll 10s linear infinite; /* Animasi */
        }

        @keyframes scroll {
            0% {
                transform: translateX(100%); /* Mulai dari luar kanan */
            }
            100% {
                transform: translateX(-100%); /* Berhenti di luar kiri */
            }
        }
    </style>
</head>
<body>
    <div class="marquee">NURUT AJA INI MONYET ðŸ˜‚ </div>
</body>
</html>
